<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="account.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <h1>LOGIN</h1>
        <h6>By Nguyễn Hoàng Khánh Duy</h6>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user-rectangle"></i>
        </div>
        <div id="usernameFeedback" class="text-danger"></div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>
        <div id="passwordFeedback" class="text-danger"></div>
        <div>
          <div class="remember-forgot"></div>
          <label><input type="checkbox" />Remember me</label>
          <a href="register.html">I forgot my password</a>
        </div>

        <button type="submit" class="btn">𝗟𝗢𝗚𝗜𝗡</button>

        <div class="register-link">
          <p>
            Don't have an account, really?
            <a href="register.html">Register</a>
            
          </p>
          <a type="exit" class="exit" href="oh.html">Exit login</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const usernameFeedback = document.getElementById("usernameFeedback");
      const passwordFeedback = document.getElementById("passwordFeedback");
      const loginForm = document.getElementById("loginForm");

      function validateUsername(username) {
        return /^[a-zA-Z0-9_]{6,30}$/.test(username);
      }

      function validatePassword(password) {
        return /^[a-zA-Z0-9_!@#$%^&*()]{6,18}$/.test(password);
      }

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const username = usernameInput.value;
        const password = passwordInput.value;

        let isValid = true;

        usernameFeedback.textContent = "";
        passwordFeedback.textContent = "";

        if (!validateUsername(username)) {
          usernameFeedback.textContent = "Username must be 6 to 30 characters and contain only alphanumeric characters or underscores.";
          isValid = false;
        }

        if (!validatePassword(password)) {
          passwordFeedback.textContent = "Password must be 6 to 18 characters and contain valid characters.";
          isValid = false;
        }

        if (isValid) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
