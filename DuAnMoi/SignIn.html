<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Font: Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* Thiết lập căn giữa toàn trang với flex */
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background: url("https://i.ytimg.com/vi/0uwUlETrNRk/maxresdefault.jpg")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Roboto", sans-serif;
        color: #fff;
      }

      /* Bọc form trong một bảng có viền, shadow và gradient (skeuomorphism) */
      .wrapper {
        background: linear-gradient(145deg, #2b2b2b, #232323);
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 30px;
        display: grid;
        gap: 20px;
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 400px;
      }

      /* Định dạng tiêu đề */
      form h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px #000;
      }

      form h6 a {
        color: #ff6600;
        text-decoration: none;
        font-size: 0.9rem;
      }

      /* Style cho các ô nhập liệu */
      .input-box {
        position: relative;
      }

      .input-box input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #fff;
        border-radius: 5px;
        background: #000;
        color: #fff;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.1),
          inset -2px -2px 5px rgba(0, 0, 0, 0.7);
      }

      .input-box i {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: #fff;
      }

      /* Nút đăng ký với màu cam và hiệu ứng hover */
      .register-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background: #ff6600;
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .register-btn:hover {
        transform: scale(1.05);
      }

      /* Định dạng liên kết đăng nhập và thoát */
      .register-link {
        text-align: center;
        font-size: 0.9rem;
      }

      .register-link a {
        color: #ff6600;
        text-decoration: none;
      }

      /* Footer template */
      footer {
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
        color: #fff;
        border-top: 1px solid #fff;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form id="registerForm" action="" method="post">
        <h1>SIGN IN</h1>
        <h6>
          <a
            href="https://youtu.be/xvFZjo5PgG0?si=3KIY8LFhk_LnmI9V"
            >By Nguyễn Hoàng Khánh Duy</a
          >
        </h6>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user-rectangle"></i>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>
        <button type="submit" class="btn register-btn">Register</button>
        <div class="register-link">
          <p>
            Already have an account? <a href="login.html">Login</a>
          </p>
          <a type="exit" class="exit" href="oh.html">Exit register</a>
        </div>
      </form>
    </div>

    <!-- Footer Template -->
    <footer>
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .querySelector(".register-btn")
        .addEventListener("mouseover", function () {
          this.style.transform = "scale(1.1)";
          this.style.fontWeight = "bold";
        });
      document
        .querySelector(".register-btn")
        .addEventListener("mouseout", function () {
          this.style.transform = "scale(1)";
          this.style.fontWeight = "normal";
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          const usernameValid = username.length >= 6 && username.length <= 18;
          const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
          const passwordValid = password.length >= 6 && password.length <= 18;
          const passwordsMatch = password === confirmPassword;

          if (!usernameValid) {
            alert("Username must be between 6 and 18 characters.");
            return;
          }

          if (!emailValid) {
            alert("Please enter a valid email address.");
            return;
          }

          if (!passwordValid) {
            alert("Password must be between 6 and 18 characters.");
            return;
          }

          if (!passwordsMatch) {
            alert("Passwords do not match.");
            return;
          }

          alert("Registration successful!");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
