<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="registerForm" action="" method="post">
        <h1>𝗦𝗜𝗚𝗡 𝗜𝗡</h1>
        <h6><a href="https://youtu.be/xvFZjo5PgG0?si=3KIY8LFhk_LnmI9V">By Nguyễn Hoàng Khánh Duy</a></h6>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user-rectangle"></i>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>
        <button type="submit" class="btn register-btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
          <a type="exit" class="exit" href="oh.html">Exit register</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .querySelector(".register-btn")
        .addEventListener("mouseover", function () {
          this.style.transform = "scale(1.1)";
          this.style.fontWeight = "bold";
        });
      document
        .querySelector(".register-btn")
        .addEventListener("mouseout", function () {
          this.style.transform = "scale(1)";
          this.style.fontWeight = "normal";
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          const usernameValid = username.length >= 6 && username.length <= 18;
          const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
          const passwordValid = password.length >= 6 && password.length <= 18;
          const passwordsMatch = password === confirmPassword;

          if (!usernameValid) {
            alert("Username must be between 6 and 18 characters.");
            return;
          }

          if (!emailValid) {
            alert("Please enter a valid email address.");
            return;
          }

          if (!passwordValid) {
            alert("Password must be between 6 and 18 characters.");
            return;
          }

          if (!passwordsMatch) {
            alert("Passwords do not match.");
            return;
          }

          alert("Registration successful!");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
