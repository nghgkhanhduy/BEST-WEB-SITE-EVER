<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://imgs.search.brave.com/N--q-u2g7RTU3ZNHz3M3Lm_g8YqJsDu1VdJTtUpyFFY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzZlLzg4/LzFjLzZlODgxY2Mw/YTZiNWRiOTM2MjY1/YjNjM2UxYzBmOTYy/LmpwZw') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease-in-out;
        }

        .buttons button:hover {
            background-color: white;
            color: #ff6600;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h2>Shop XtrugLingeerser</h2>
        </div>
        <div class="nav-buttons">
            <a href="#">Home</a>

        </div>
    </nav>

    <div class="container">

        <p>We will always give you one of the best products in the entire planetary teraverse</p>
        <div class="buttons">
            <button>Log in</button>
            <button>Sign in</button>
        </div>
    </div>
