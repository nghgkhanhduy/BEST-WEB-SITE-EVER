<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Confirmation</title>
    <link rel="stylesheet" href="account.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
      }
      .wrapper {
        background: #000000;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h1 {
        font-size: 1.5rem;
        color: #fff;
        margin-bottom: 1rem;
      }
      .buttons {
        margin-top: 1.5rem;
      }
      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin: 0 0.5rem;
      }
      .btn-later {
        background-color: #FFA500;
        color: #fff;
      }
      .btn-logout {
        background-color: #ff1100;
        color: #ff4545;
      }
      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Are you sure you want to log out?</h1>
      <div class="buttons">
        <button class="btn btn-later" onclick="goBack()">Later</button>
        <button class="btn btn-logout" onclick="logout()">Log Out</button>
      </div>
    </div>

    <script>
      function goBack() {
        // Navigate back to the previous page
        window.history.back();
      }

      function logout() {
        // Redirect to the login page
        window.location.href = "oh.html";
      }
    </script>
  </body>
</html>
